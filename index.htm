<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>來無回之碼農</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="http://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue"></script>
	<style>
		.list{
			width: 100%;
		}
		.list li{
			display: inline-block;
			width:300px;
			height:40px;
			margin-left: 3px;
			background: #000;
			color: #fff;
			font-size:24px;
			line-height: 40px; 
		}
	</style>
</head>
<body>
	<header>
		<ul class="list">
			<li>首頁</li>
			<li>介紹</li>
			<li>最新情報</li>
			<li>特色</li>
			<li>about</li>
			<li>如何聯絡</li>
		</ul>
	</header>
	<section>
		<div>
			<div id="app">
  				{{ message }}
			</div>
		</div>
	</section>
</body>
<script>
	var app = new obj({
		el:'#app',
		data:{
		message:'Hello Vue!'	
		}
	});
</script>
</html>
